---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _indicators
  label: Indicators
  create: all
  match: "**/*"
- type: directory
  path: _donors
  label: Donors
  create: all
  match: "**/*"
- type: directory
  path: _jobs
  label: Jobs
  create: all
  match: "**/*"
- type: directory
  path: _faqs
  label: Faqs
  create: all
  match: "**/*"
- type: directory
  path: _teams
  label: Teams
  create: all
  match: "**/*"
- type: directory
  path: _stories
  label: Stories
  create: all
  match: "**/*"
- type: directory
  path: _events
  label: Events
  create: all
  match: "**/*"
- type: directory
  path: _publications
  label: Publications
  create: all
  match: "**/*"
- type: directory
  path: _preleases
  label: Preleases
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
