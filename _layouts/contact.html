---
layout: default
---
<!-- Start main-content -->
<div class="main-content">

    <!-- Section: inner-header -->
    {% include page_title.html %}

   

    <!-- Section: Contact -->
    <section class="divider bg-lighter"> 
      <div class="container">
        <div class="section-title text-center">
          <div class="row">
            <div class="col-md-12 mb-20"> 
            <div class="separator">
              <span class="font-27">{{ page.subtitle }}</span>
            </div>
          </div>
          </div>
        </div>
        <div class="section-content">          
          <div class="row">
            <div class="col-md-12">
   
              <!-- Contact Form -->
              <form class="contact-form-transparent" action="{{ page.form_link }}" method="POST" id="my-form" target="_blank">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" placeholder="{{ page.First_name }}"  name="first_name" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" placeholder="{{ page.last_name }}"  name="last_name" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" placeholder="{{ page.company }}"  name="company_name" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input type="email" placeholder="{{ page.email }}"  name="email" class="form-control required email">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input type="text" placeholder="{{ page.subject }}"  name="subject" class="form-control required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <textarea rows="5" placeholder="{{ page.message }}"  name="message" class="form-control required"></textarea>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="g-recaptcha" data-sitekey="{{ page.recaptcha_key }}" data-callback="recaptchaCallback"></div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group text-center pull-right mb-0">
                      <button id="my-form-button" class="btn btn-default btn-flat btn-xl btn-theme-colored pl-30 pr-30 font-25" style="height: 76px;" type="submit" disabled="true"><i class="fa fa-paper-plane pr-10"></i> {{ page.submit_button }}</button>
                    </div>
                  </div>
                </div>
                 <p id="my-form-status"></p>
              </form>

              <script>
                 /* function recaptchaCallback() {
                      var btnSubmit = document.getElementById("my-form-button");
                      if ( btnSubmit.classList.contains("hidden") ) {
                          btnSubmit.classList.remove("hidden");
                          btnSubmitclassList.add("show");
                      }
                  }*/

                   function recaptchaCallback(){
                       document.getElementById("my-form-button").disabled = false;
                     }
              </script>
              <!-- Contact Form Validation-->
              <script>
                window.addEventListener("DOMContentLoaded", function() {

                  // get the form elements defined in your form HTML above
                  
                  var form = document.getElementById("my-form");
                  var button = document.getElementById("my-form-button");
                  var status = document.getElementById("my-form-status");

                  // Success and Error functions for after the form is submitted
                  
                  function success() {
                    form.reset();
                    button.style = "display: none ";
                    status.innerHTML = '<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + 'Thank you for contacting us' + '</div>';
                  }

                  function error() {
                    status.innerHTML = '<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + 'Sorry. There was an issue. Please try again' + '</div>';
                  }

                  // handle the form submission event

                  form.addEventListener("submit", function(ev) {
                    ev.preventDefault();
                    var data = new FormData(form);
                    ajax(form.method, form.action, data, success, error);
                  });
                });
                
                // helper function for sending an AJAX request

                function ajax(method, url, data, success, error) {
                  var xhr = new XMLHttpRequest();
                  xhr.open(method, url);
                  xhr.setRequestHeader("Accept", "application/json");
                  xhr.onreadystatechange = function() {
                    if (xhr.readyState !== XMLHttpRequest.DONE) return;
                    if (xhr.status === 200) {
                      success(xhr.response, xhr.responseType);
                    } else {
                      error(xhr.status, xhr.response, xhr.responseType);
                    }
                  };
                  xhr.send(data);
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </section>
     <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-40"> 
            <div class="separator">
              <span class="font-27 text-uppercase">{{ page.our_office_section_title }}</span>
            </div>
          </div>
          {% for office in page.offices %}
          <div class="col-md-4">
            <div class="card effect__hover">
              <div class="card__front layer-overlay overlay-custom-1 " style="background-image: url('{{ office.image }}'); background-position: center; /* Center the image */ background-repeat: no-repeat; /* Do not repeat the image */ background-size: cover; /* Resize the background image to cover the entire container */">
                  <div class="card__text">
                    <div class="display-table-parent">
                      <div class="display-table">
                        <div class="display-table-cell">
                          <div class="icon-box mb-0">
                            
                            <h1 class="icon-box-title text-white text-uppercase" style="letter-spacing: 7px; font-size: 60px; font-weight: 700;">{{ office.country }}</h1>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
               </div>
              <div class="card__back layer-overlay overlay-custom-1 " style="background-image: url('{{ office.image }}'); background-position: center; /* Center the image */ background-repeat: no-repeat; /* Do not repeat the image */ background-size: cover; /* Resize the background image to cover the entire container */">
                <div class="card__text">
                  <div class="display-table-parent p-30">
                      <div class="display-table">
                        <div class="display-table-cell">
                          <h2 class="mb-20 text-white">{{ office.country }} Office</h2>
                          <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                              <div class="icon-box left media bg-deep p-10 mb-10"> <a class="media-left pull-left" href="#"> <i class="pe-7s-map-2 text-theme-colored font-25"></i></a>
                                <div class="media-body">
                                  <p style="font-size: 14px;">{{ office.address }}</p>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-12">
                              <div class="icon-box left media bg-deep p-10 mb-10"> <a class="media-left pull-left" href="#"> <i class="pe-7s-call text-theme-colored font-25"></i></a>
                                <div class="">
                                  
                                  <p style="font-size: 14px; margin-bottom: 0px;">{{ office.phone }}</p>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-12">
                              <div class="icon-box left media bg-deep p-10 mb-20"> <a class="media-left pull-left" href="#"> <i class="pe-7s-mail text-theme-colored font-25"></i></a>
                                <div class="media-body">
                                  
                                  <p style="font-size: 14px; margin-bottom: 0px;"><a href = "mailto: {{ site.email }}">{{ office.email }}</a></p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div><!-- /flip-box -->
          </div>
          {% endfor %}
         
        </div>
      </div>
    </section>
    
  </div>
  <!-- end main-content -->
