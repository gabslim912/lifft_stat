        <div class="section-content">
          <div class="row mtli-row-clearfix">
          	{% for indicator in site.indicators %}
            <div class="col-sm-6 col-md-6 col-lg-6 wow fadeInUp pb-30" data-wow-duration="1.5s" data-wow-offset="10">
              <div class="causes bg-lighter maxwidth500 mb-sm-30">
                <div class="thumb layer-overlay overlay-dark-7">
                  <img class="img-fullwidth " alt="{{ indicator.title }}" src="{{ indicator.image }}">
                  <div class="donate-piechart piechart-absolute">
                    <div class="piechart-block">
                      <div class="piechart" data-barcolor="#ccc" data-trackcolor="#fff" data-percent="{{ indicator.percentage }}" data-linewidth="8">
                        <span class="percent text-white font-weight-700">0 </span>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="causes-details clearfix border-bottom p-15 pt-10"/>
                  <h2 class="text-uppercase text-theme-colored font-weight-700">{{ indicator.title }}</h2>
                  <p style="height: 50px;">{{ indicator.subtitle }}</p>
                  <ul class="list-inline clearfix mt-20">
                    <li class="pull-left flip pr-0 font-weight-700">Completed: <span>{{ indicator.result }} {{ indicator.unit }}</span></li>
                    <li class="text-theme-colored pull-right flip pr-0 font-weight-700">Goal: <span >{{ indicator.goal }} {{ indicator.unit }}</span></li>
                  </ul>
                  <!--<div class="mt-10 clearfix">
                   <a href="https://www.shelter.org/donate" target="blank" class="btn btn-dark btn-theme-colored btn-flat btn-sm pull-left mt-10" href="#">Donate Now</a>
                   
                  </div>-->
                </div>
              </div>
            </div>

            {% endfor %}
          </div>
        </div>
      </div>
    </section>
