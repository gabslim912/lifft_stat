---
layout: default
---
<!-- Start main-content -->
<div class="main-content">

    <!-- Section: inner-header -->
    {% include page_title.html %}

    <!-- Section: -->
    <section>
      <div class="container pb-50">
        <div class="section-title text-center">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
              <h2 class="mt-0 line-height-1 text-center text-uppercase font-28">Become a <span class="text-theme-colored font-weight-400">Volunteer</span></h2>
              <p>{{ page.description}}</p>
            </div>
          </div>
        </div>
        <div class="section-content">
          <div class="row">
            <div class="col-md-6">
              <h3 class="bg-theme-colored p-15 pl-30 mb-0 text-white">Become a Volunteer</h3>
              <form  class="bg-light p-30 pb-15" name="job_apply_form" action="https://formspree.io/f/mrgolvgw" method="post" enctype="multipart/form-data" target="_blank">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input name="first_name" type="text" placeholder="Enter First Name" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input name="last_name" type="text" placeholder="Enter Last Name" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <label>Email</label>
                      <input name="email" class="form-control required email" type="email" placeholder="Enter Email">
                    </div>
                  </div>
                </div>
                <div class="row">               
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="sex">Sex <small>*</small></label>
                      <select name="sex" class="form-control required">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="branch">Choose Country <small>*</small></label>
                      <select name="branch" class="form-control required">
                        <option value="SENEGAL">Senegal</option>
                        <option value="GUINEA-BISSAU">Guinea-Bissau</option>
                        <option value="GAMBIA">Gambia</option>
                        <option value="USA">United States</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Message <small>*</small></label>
                  <textarea name="message" class="form-control required" rows="2" placeholder="Your cover letter/message sent to the employer"></textarea>
                </div>
                <div class="form-group">
                  <label for="attachment">Resume / CV Upload</label>
                  <input  name="attachment" class="file btn btn-default btn-theme-colored btn-flat btn-sm" type="file" multiple data-show-upload="false" data-show-caption="true">
                  
                </div>
                <div class="form-group">
                  
                  <button type="submit" class="btn btn-block btn-dark btn-theme-colored btn-sm mt-20 pt-10 pb-10" data-loading-text="Please wait...">Apply Now</button>
                </div>
              </form>
              <!-- Job Form Validation-->
              <script type="text/javascript">
                $("#volunteer_apply_form").validate({
                  submitHandler: function(form) {
                    var form_btn = $(form).find('button[type="submit"]');
                    var form_result_div = '#form-result';
                    $(form_result_div).remove();
                    form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                    var form_btn_old_msg = form_btn.html();
                    form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                    $(form).ajaxSubmit({
                      dataType:  'json',
                      success: function(data) {
                        if( data.status == 'true' ) {
                          $(form).find('.form-control').val('');
                        }
                        form_btn.prop('disabled', false).html(form_btn_old_msg);
                        $(form_result_div).html(data.message).fadeIn('slow');
                        setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                      }
                    });
                  }
                });
              </script>
            </div>
            <div class="col-md-6 sm-text-center hidden-xs">
              <img src="/assets/img/volunteer1.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
