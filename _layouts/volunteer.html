---
layout: default
---
<!-- Start main-content -->
<div class="main-content">

    <!-- Section: inner-header -->
    {% include page_title.html %}

    <!-- Section: -->
    <section>
      <div class="container pb-50">
        <div class="section-content">
          <div class="row">
            <div class="col-md-6">
              <h3 class="bg-theme-colored p-15 pl-30 mb-0 text-white">Become a Volunteer</h3>
              <form  class="bg-light p-30 pb-15" name="job_apply_form" action="{{ page.form_link }}" method="post" enctype="multipart/form-data" target="_blank">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input name="first_name" type="text" placeholder="{{ page.first_name }}" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <input name="last_name" type="text" placeholder="{{ page.last_name }}" required="" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input name="email" class="form-control required email" type="email" placeholder="{{ page.email }}">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input name="subject" class="form-control" type="text" placeholder="{{ page.subject }}">
                    </div>
                  </div>
                </div>
                <!--<div class="row">               
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="sex">Sex <small>*</small></label>
                      <select name="sex" class="form-control required">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="branch">Choose Country <small>*</small></label>
                      <select name="branch" class="form-control required">
                        <option value="SENEGAL">Senegal</option>
                        <option value="GUINEA-BISSAU">Guinea-Bissau</option>
                        <option value="GAMBIA">Gambia</option>
                        <option value="USA">United States</option>
                      </select>
                    </div>
                  </div>
                </div>-->
                <div class="form-group">
                  <textarea name="message" class="form-control required" rows="4" placeholder="{{ page.message }}"></textarea>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input  name="attachment" class="file btn btn-default btn-theme-colored btn-flat btn-sm" type="file" multiple data-show-upload="false" data-show-caption="true">
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="g-recaptcha" data-sitekey="{{ page.recaptcha_key }}" data-callback="recaptchaCallback"></div>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  
                  <button id="my-form-button" type="submit" class="btn btn-block btn-dark btn-theme-colored btn-sm mt-20 pt-10 pb-10"  disabled="true">{{ page.submit_button }}</button>
                </div>
              </form>
              <script>
                 /* function recaptchaCallback() {
                      var btnSubmit = document.getElementById("my-form-button");
                      if ( btnSubmit.classList.contains("hidden") ) {
                          btnSubmit.classList.remove("hidden");
                          btnSubmitclassList.add("show");
                      }
                  }*/

                   function recaptchaCallback(){
                       document.getElementById("my-form-button").disabled = false;
                     }
              </script>
              <!-- Job Form Validation-->
              <script type="text/javascript">
                $("#volunteer_apply_form").validate({
                  submitHandler: function(form) {
                    var form_btn = $(form).find('button[type="submit"]');
                    var form_result_div = '#form-result';
                    $(form_result_div).remove();
                    form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
                    var form_btn_old_msg = form_btn.html();
                    form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
                    $(form).ajaxSubmit({
                      dataType:  'json',
                      success: function(data) {
                        if( data.status == 'true' ) {
                          $(form).find('.form-control').val('');
                        }
                        form_btn.prop('disabled', false).html(form_btn_old_msg);
                        $(form_result_div).html(data.message).fadeIn('slow');
                        setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
                      }
                    });
                  }
                });
              </script>
            </div>
            <div class="col-md-6 sm-text-center hidden-xs">
              <img src="{{ page.left_image }}" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
