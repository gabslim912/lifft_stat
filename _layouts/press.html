---
layout: default
---
<!-- Start main-content -->
<div class="main-content">
    <!-- Section: inner-header -->
    <!-- Section: inner-header -->
{% include page_title.html %}

  <section>
      <div class="container pt-100 pb-100">
        <div class="row">
          <div class="col-md-12">
            <div class="vertical-masonry-timeline-wrapper">
              <ul class="vertical-masonry-timeline">
                {% for prelease in site.preleases %}
                <li class="each-masonry-item wow fadeInUp" data-wow-duration="1.5s" data-wow-offset="10">
                    <div class="timeline-block">
                      <span class="timeline-post-format"><i class="fa fa-newspaper-o"></i></span>

                      <article class="post clearfix">
                        <div class="entry-header">
                          <div class="post-thumb"> <a href="{{ prelease.url }}"><img alt="{{ prelease.title }}" src="{{ prelease.image }}" class="img-fullwidth img-responsive"></a> </div>

                          <div class="entry-meta meta-absolute text-center p-15">
                            <div class="display-table">
                              <div class="display-table-cell">
                                <ul>
                                  <li><a href="#">{{ prelease.publication_date | date: '%b' }}</a></li>
                                  <li><a href="#">{{ prelease.publication_date | date: '%d' }}</a></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <a href="{{ prelease.url }}"><h2 class="entry-title text-uppercase m-0 mt-5">{{ prelease.title }}</h2></a>
                          
                          <a href="{{ prelease.url }}" class="btn-read-more">Read more</a>
                      </article>
                    </div>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
  </section>
